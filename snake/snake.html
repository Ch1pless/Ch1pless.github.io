<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Snake</title>
		<link rel="stylesheet" href="./stylesheet1.css">
	</head>

	<body>
		<main id="page">
			<div id="game">
				<div id="counters">
					<p id="score"></p>
					<p id="level"></p>
				</div>
				<div id="start">
					<p>Snake</p>
					<button id="startBtn">Start</button>
				</div>
				<div id="lose">
					<p>You Lost!</p>
					<p id="final-score"></p>
					<button id="retryBtn">Retry?</button>
				</div>
				<div id="directions">
					<button class="dirBtn" id="left">
						<</button> <button class="dirBtn" id="up">^
					</button>
					<button class="dirBtn" id="right">></button>
					<button class="dirBtn" id="down">\/</button>

				</div>
				<canvas width="1000" height="500" id="background"></canvas>
				<canvas width="1000" height="500" id="foreground"></canvas>
			</div>
		</main>

		<script src="./game.js" charset="utf-8"></script>
	</body>

</html>
