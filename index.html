<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nanites V0.06</title>
		<link rel="shortcut icon" href="./images/chipicon.png">
		<link rel="apple-touch-icon" href="./images/chipicon.png">
		<!-- <link rel="stylesheet" href="./styles/stylesheet1.css"> --->
		<link rel="stylesheet/less" href="./styles/stylesheet1.less">
		<script src="./scripts/less.min.js" charset="utf-8"></script>
	</head>

	<body>
		<div class="container" id="home-page">
			<div id="game-container">
				<div id="top-container">
					<div id="hor-flex">
						<div id="topleft"></div>
						<div id="top">
							<table id="nanite">
								<tr id="naniteRow">
									<td>You have <h2 id="naniteA"></h2> nanites.</td>
								</tr>
								<tr>
									<td id="nanitePS"></td>
								</tr>
							</table>
							<table id="tick">
								<tr id="tickRow">
									<td>Tickspeed: <h2 id="tickspeed"></h2>
									</td>
									<td><button class="gameBtn" id="tB1"></button><button class="gameBtn" id="tBM"></button></td>
								</tr>
							</table>
							<table id="nboosts">
								<tr id="nboostsRow">
									<td><button class="gameBtn" id="nsphereBtn"></button></td>
									<td><button class="gameBtn" id="cnsphereBtn"></button></td>
								</tr>
							</table>
						</div>
						<div id="topright">
							<table id="nchips">
								<tr>
									<td id="nchipA"></td>
								</tr>
								<tr>
									<td><button class="gameBtn" id="nchipBtn"></button></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div id="menubar">
					<button class="menuBtn" id="nanPage">Nanites</button>
					<button class="menuBtn" id="nanSPage">NanoSphere</button>
					<button class="menuBtn" id="settingsPage">Settings</button>
				</div>
				<div id="nan-container">
					<div id="nandepbar">
						<button class="gameBtn" id="nanCPage">Nanite Creators</button>
						<button class="gameBtn" id="nanRPage">Nanite Researchers</button>
					</div>
					<div id="nanC-container">
						<table id="max">
							<tr>
								<td><button class="gameBtn" id="maxBuy">Max All</button></td>
							</tr>
						</table>
						<table id="nCs">
							<tr id="n1Row">
								<td class="tcolumn">NaniteC: <p id="n1P"></p>
								</td>
								<td class="acolumn">
									<h2 id="n1A"></h2>
								</td>
								<td class="b1column"><button class="gameBtn1" id="n1B1"></button></td>
								<td class="b2column"><button class="gameBtnM" id="n1BM"></button></td>
							</tr>
							<tr id="n2Row">
								<td class="tcolumn">NaniteC<sup>2</sup>: <p id="n2P"></p>
								</td>
								<td class="acolumn">
									<h2 id="n2A"></h2>
								</td>
								<td class="b1column"><button class="gameBtn1" id="n2B1"></button></td>
								<td class="b2column"><button class="gameBtnM" id="n2BM"></button></td>
							</tr>
							<tr id="n3Row">
								<td class="tcolumn">NaniteC<sup>3</sup>: <p id="n3P"></p>
								</td>
								<td class="acolumn">
									<h2 id="n3A"></h2>
								</td>
								<td class="b1column"><button class="gameBtn1" id="n3B1"></button></td>
								<td class="b2column"><button class="gameBtnM" id="n3BM"></button></td>
							</tr>
							<tr id="n4Row">
								<td class="tcolumn">NaniteC<sup>4</sup>: <p id="n4P"></p>
								</td>
								<td class="acolumn">
									<h2 id="n4A"></h2>
								</td>
								<td class="b1column"><button class="gameBtn1" id="n4B1"></button></td>
								<td class="b2column"><button class="gameBtnM" id="n4BM"></button></td>
							</tr>
							<tr id="n5Row">
								<td class="tcolumn">NaniteC<sup>5</sup>: <p id="n5P"></p>
								</td>
								<td class="acolumn">
									<h2 id="n5A"></h2>
								</td>
								<td class="b1column"><button class="gameBtn1" id="n5B1"></button></td>
								<td class="b2column"><button class="gameBtnM" id="n5BM"></button></td>
							</tr>
						</table>
						<table id="nRs">
							<tr id="nRRow">
								<td>Research Required to Perfect NanoChip: 10,000</td>
								<td id="nresearcherA"></td>
							</tr>
							<tr>
								<td id="rA"></td>
								<td><button id="nRB1"></button></td>
							</tr>
							<tr>
								<td><button id="perfectBtn" class="gameBtn">Perfect NanoChip</button></td>
							</tr>
						</table>
					</div>
				</div>
				<div id="nanS-container">
					<table id="mods">
						<tr>
							<td><button id="ns-mod1"><b>Unlock Nanite Researchers</b><br>Cost: 1 Chip</button></td>
						</tr>
					</table>
				</div>
				<table id="settings-container">
					<tr>
						<td><button class="gameBtn settingBtn" id="hardReset">Hard Reset</button></td>
					</tr>
					<tr>
						<td><label id="updateRateDisp" for="updateRateSlider">Update Rate</label></td>
					</tr>
					<tr>
						<td><input type="range" min="35" max="150" value="50" name="Update Rate" id="updateRateSlider"></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="winBox"><b>You Win!</b><br>Thanks for playing this short prototype!<br><button id="winBtn" class="gameBtn">Play Again?</button></div>
		<script src="./scripts/decimal.min.js"></script>
		<script src="./scripts/naniteClasses.js" charset="utf-8"></script>
		<script src="./scripts/game.js" charset="utf-8"></script>
		<script src="./scripts/pages.js" charset="utf-8"></script>
		<script src="./scripts/settings.js" charset="utf-8"></script>
	</body>

</html>
