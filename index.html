<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nanites V0.05</title>
		<link rel="shortcut icon" href="./images/chipicon.png">
		<link rel="apple-touch-icon" href="./images/chipicon.png">
		<!-- <link rel="stylesheet" href="./styles/stylesheet1.css"> --->
		<link rel="stylesheet/less" href="./styles/stylesheet1.less">
		<script src="./scripts/less.min.js" charset="utf-8"></script>
	</head>

	<body>
		<div class="container" id="home-page">
			<div id="game-container">
				<div id="top-container">
					<table id="nanite">
						<tr id="naniteRow">
							<td>You have <h2 id="naniteA"></h2> nanites.</td>
						</tr>
					</table>
					<table id="tick">
						<tr id="tickRow">
							<td>Tickspeed: <h2 id="tickspeed"></h2>
							</td>
							<td><button class="gameBtn" id="tB1"></button></td>
							<td><button class="gameBtn" id="tBM"></button></td>
						</tr>
					</table>
					<table id="nboosts">
						<tr id="nboostsRow">
							<td><button class="gameBtn" id="nsphereBtn">Content</button></td>
							<td><button class="gameBtn" id="nchipBtn"></button></td>
						</tr>
					</table>
					<table id="max">
						<tr>
							<td><button class="gameBtn" id="maxBuy">Max All</button></td>
						</tr>
					</table>
				</div>


				<table id="nanC-container">
					<tr id="n1Row">
						<td class="tcolumn">NaniteC: <p id="n1P"></p>
						</td>
						<td class="acolumn">
							<h2 id="n1A"></h2>
						</td>
						<td class="b1column"><button class="gameBtn" id="n1B1"></button></td>
						<td class="b2column"><button class="gameBtn" id="n1BM"></button></td>
					</tr>
					<tr id="n2Row">
						<td class="tcolumn">NaniteC<sup>2</sup>: <p id="n2P"></p>
						</td>
						<td class="acolumn">
							<h2 id="n2A"></h2>
						</td>
						<td class="b1column"><button class="gameBtn" id="n2B1"></button></td>
						<td class="b2column"><button class="gameBtn" id="n2BM"></button></td>
					</tr>
					<tr id="n3Row">
						<td class="tcolumn">NaniteC<sup>3</sup>: <p id="n3P"></p>
						</td>
						<td class="acolumn">
							<h2 id="n3A"></h2>
						</td>
						<td class="b1column"><button class="gameBtn" id="n3B1"></button></td>
						<td class="b2column"><button class="gameBtn" id="n3BM"></button></td>
					</tr>
					<tr id="n4Row">
						<td class="tcolumn">NaniteC<sup>4</sup>: <p id="n4P"></p>
						</td>
						<td class="acolumn">
							<h2 id="n4A"></h2>
						</td>
						<td class="b1column"><button class="gameBtn" id="n4B1"></button></td>
						<td class="b2column"><button class="gameBtn" id="n4BM"></button></td>
					</tr>
					<tr id="n5Row">
						<td class="tcolumn">NaniteC<sup>5</sup>: <p id="n5P"></p>
						</td>
						<td class="acolumn">
							<h2 id="n5A"></h2>
						</td>
						<td class="b1column"><button class="gameBtn" id="n5B1"></button></td>
						<td class="b2column"><button class="gameBtn" id="n5BM"></button></td>
					</tr>
				</table>
			</div>

			<!---<p id="speedNote">The game is sped up for testing purposes, expect the final game to be slower.</p>--->
		</div>
		<script src="./scripts/decimal.min.js"></script>
		<script src="./scripts/opening.js" charset="utf-8"></script>
		<script src="./scripts/naniteClasses.js" charset="utf-8"></script>
		<script src="./scripts/game.js" charset="utf-8"></script>
	</body>

</html>
